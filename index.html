<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Project</title>
</head>
<body>
    <div class="weather-page">
    <header>
        <form class="search-bar" id="search-form">
            <input type="text" placeholder="Enter city..." required id="new-city" class="search-input"/>
            <input type ="submit" value="Search" class="search-button"/>
        </form>
    </header>
    <main>
        <div class="weather-data">
            <div>
            <h1 id="city-name" class="weather-city"> Paris</h1>
            <p class="weather-details">
                <span id="time"></span>
                , <span id="description"></span>
            </br>
            Humidity: <strong id="humidity">%</strong>, Wind: <strong id="wind"></strong>
            </p>
           </div>
        <div class="current-temperature">
            <div class="icon">🌥️ </div>
            <div class="temperature-value" id="temperature">20</div>
            <div class="temperature-unit">°C</div>   
        </div>
    </div>
    </main>
    <footer>
        <p>
            This project was coded by <a href="https://github.com/finnocino" target="_blank">Rita Bern</a>, 
                is open-sourced on <a href="https://github.com/finnocino/weather-project" target="_blank">github</a> 
                and hosted on <a href="https://main--my-weather-page.netlify.app/" target="_blank">Netlify</a>
        </p>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
